    <h2>FORMULARIO DE CONTACTO</h2>
    <h5>Use este formulario para ponerse en contacto con nosotros y transmitirnos sus inquietudes, preguntas, etc. Le responderemos lo antes posible.</h5>
    <form action="recogida.php" method="get">

        <label for="nombre_contacto">Nombre:</label>
            <input type="text" name="nombre_contacto" id="nombre_contacto" placeholder="Nombre" size="50"><br>
      
        <label for="apellidos_contacto">Apellidos:</label>
            <input type="text" name="apellidos_contacto" id="apellidos_contacto" placeholder="Apellidos" size="50"><br>
   
        <label for="email_contacto">Email:</label>
            <input type="email" name="email_contacto" id="email_contacto" placeholder="Email" size="50"><br>
 
        <label for="telefono_contacto">Teléfono</label>
            <input type="number" name="telefono_contacto" id="telefono_contacto" placeholder="Teléfono" size="9"><br>
   
        <label for="comentario_contacto">Comentario:</label>
            <textarea name="comentario_contacto" id="comentario_contacto">Comentarios</textarea><br>
        
        <button type="reset">Cancelar</button>
        <button type="submit">Enviar</button>
    </form>
