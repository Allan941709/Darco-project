    <h2>FORMULARIO DE INSCRIPCIÓN</h2>

    <h5>Mediante este formulario podrá inscribirse a las distintas actividades que desarrollamos</h5>
    <form action="inscripción.php" method="get">

        <label for="nombre_inscripcion">Nombre: </label>
            <input type="text" name="nombre_inscripcion" id="nombre_inscripcion" placeholder="Nombre" size="50"> <br>
        
        <label for="apellidos_inscripcion">Apellidos:</label>
            <input type="text" name="apellidos_inscripcion" id="apellidos_inscripcion" placeholder="Apellidos" size="50"><br>
       
        <label for="email_inscripcion">Email:</label>
            <input type="email" name="email_inscripcion" id="email_inscripcion" placeholder="Email" size="50"><br>
        
        <label for="telefono_inscripcion">Teléfono:</label>
            <input type="tel" name="telefono_inscripcion" id="telefono_inscripcion" placeholder="Teléfono" size="9"><br>

        <label for="direccion_inscripcion">Dirección:</label>
            <input type="text" name="direccion_inscripcion" id="direccion_inscripcion" placeholder="Dirección" size="50"><br>
   
        <label for="cp_inscripcion">Código postal:</label>
            <input type="text" name="cp_inscripcion" id="cp_inscripcion" placeholder="Código postal" size="5"><br>

        <label for="poblacion_inscripcion">Población:</label>
            <input type="text" name="poblacion_inscripcion" id="poblacion_inscripcion" placeholder="Población" size="50"><br>
     
        <label for="pais_inscripcion">País</label>
            <input type="text" name="pais_inscripcion" id="pais_inscripcion" placeholder="País" size="20" value="España"><br>
      
        <label for="actividad_inscripcion">Actividad:</label>
            <input type="text" name="actividad_inscripcion" id="actividad_inscripcion" placeholder="Actividad" size="50"><br>
            
        <h5>Métodos de pago</h5>
         
        <div class="metodo-pago">
        <label for="pago1">Tarjeta de crédito
            <input type="radio" name="pago_inscripcion" id="pago1" value="Tarjeta de crédito"  required>
            <i class="fa-regular fa-credit-card"></i>
        </label>
        <label for="pago2">Domiciliación bancaria
            <input type="radio" name="pago_inscripcion" id="pago2" value="Domiciliación bancaria">
            <i class="fa-solid fa-building-columns"></i>
        </label>
        <label for="pago3">Paypal
            <input type="radio" name="pago_inscripcion" id="pago3" value="Paypal">
            <i class="fa-brands fa-paypal"></i>
        </label>
        </div>
        <br>

        <button type="reset">Cancelar</button>
        <button type="submit">Enviar</button>
    
    </form>
